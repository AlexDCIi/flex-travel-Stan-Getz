<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Travel the World</h1>
            <form class="form-container-labels" action="#" method="get">
                <div class="from-label-button">
                    <label for="from">From</label>
                    <input type="text" id="from" required name="from">
                </div>
                <div class="to-label-input">
                    <label for="to">To</label>
                    <input type="text" id="to" required name="to">
                </div>
            </form>
            <div class="buttons">
                <input type="reset" id="surprise-me" name="surprise-me" value="Surprise Me">
                <input type="submit">
            </div>
        </div>
    </div>
    
</body>
</html>
